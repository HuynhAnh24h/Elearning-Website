{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- PAGE TITLE
    ================================================== -->
<header class="py-8 py-md-11" style="background-image: none;">
    <div class="container text-center py-xl-2">
        <h1 class="display-4 fw-semi-bold mb-0">Đăng ký tài khoản</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-scroll justify-content-center">
                <li class="breadcrumb-item">
                    <a class="text-gray-800" href="#">
                        Trang chủ
                    </a>
                </li>
                <li class="breadcrumb-item text-gray-800 active" aria-current="page">
                    Đăng ký
                </li>
            </ol>
        </nav>
    </div>
    <!-- Img -->
    <img class="d-none img-fluid" src="...html" alt="...">
</header>


<!-- REGISTER
    ================================================== -->
<div class="container mb-11">
    <div class="row gx-0">
        <div class="col-md-7 col-xl-4 mx-auto">
            <!-- Register -->
            <h3 class="mb-6">Đăng ký tài khoản để bắt đầu học tập</h3>
            {% include 'components/msg.html' %}
            <!-- Form Register -->
            <form class="mb-5" method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <!-- Username -->
                <div class="form-group mb-5">
                    <label for="modalSignupUsername1">
                        Tài khoản
                    </label>
                    <input type="text" class="form-control"
                     id="modalSignupUsername1" 
                     placeholder="user name"
                     name="user_name"
                     >
                </div>

                <!-- Email -->
                <div class="form-group mb-5">
                    <label for="modalSignupEmail1">
                        Email
                    </label>
                    <input type="email" class="form-control" id="modalSignupEmail1"
                        placeholder="user@gmail.com"
                        name ="email"
                        >
                </div>

                <!-- Password -->
                <div class="form-group mb-5">
                    <label for="modalSignupPassword3">
                        Mật khẩu
                    </label>
                    <input type="password" class="form-control" 
                    id="modalSignupPassword3"
                    placeholder="**********"
                    name="password">
                </div>

                <!-- Submit -->
                <button class="btn btn-block btn-primary" type="submit">
                    Đăng ký
                </button>

            </form>

            <!-- Text -->
            <p class="mb-0 font-size-sm text-center">
                Bạn đã có tài khoản ? <a class="text-underline" href="{% url 'login' %}">Quay về đăng nhập</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
