{% extends 'base.html' %}
{% block content %}
<!-- PAGE TITLE
    ================================================== -->
    <header class="py-8 py-md-11" style="background-image: none;">
        <div class="container text-center py-xl-2">
            <h1 class="display-4 fw-semi-bold mb-0">Sửa thông tin cá nhân</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-scroll justify-content-center">
                    <li class="breadcrumb-item">
                        <a class="text-gray-800" href="#">
                            Trang chủ
                        </a>
                    </li>
                    <li class="breadcrumb-item text-gray-800 active" aria-current="page">
                        Trang cá nhân
                    </li>
                </ol>
            </nav>
        </div>
        <!-- Img -->
        <img class="d-none img-fluid" src="...html" alt="...">
    </header>
    <!-- Card -->
            <div class="card" style="width:80%;margin-left:10%;">
              <div class="card-body" >
                {% include 'components/msg.html' %}
                <form method="POST" action="{% url 'profile_update' %}">
                {% csrf_token %}
                  <div class="row">
                        <div class="col">
                            <div class="form-group mb-4">
                              <label>Họ</label>
                             <input type="text" class="form-control"  
                             placeholder="Nhập họ" 
                             name="first_name"
                             value="{{ user.first_name }}">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-4">
                              <label>Chữ lót và tên</label>
                              <input type="text" class="form-control" 
                              placeholder="Nhập chữ lót và tên" 
                              name="last_name"
                              value="{{ user.last_name }}"
                              >
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col">
                             <div class="form-group mb-4">
                                <label>Địa chỉ Email</label>
                                <input type="email" class="form-control" 
                                placeholder="Enter Email" 
                                name="email"
                                value="{{ user.email }}"
                                >
                             </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-4">
                               <label>Tên người dùng</label>
                               <input type="text" class="form-control" 
                               placeholder="Enter Username" 
                               name="username"
                               value="{{ user.username}}"
                               >
                            </div>
                        </div>
                      <div class="col-12">
                            <div class="form-group mb-4">
                               <label>Mật khẩu</label>
                               <input  class="form-control" 
                               placeholder="Đổi mật khẩu" 
                               name="password"
                               >
                            </div>
                        </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Cập nhật Profile </button>
                </form>

              </div>
            </div>
{% endblock %}
