{% extends 'base.html' %}
{% block content %}
{% load static %}
    <!-- 404
    ================================================== -->
    <div class="container my-10">
        <!-- Illustrator -->
        <img src="{% static 'assets/img/illustrations/illustration-12.svg' %}" alt="..." class="img-fluid mb-5 mb-md-9">

        <div class="row">
            <div class="col-xl-6 mx-auto text-center">
                <h1 class="display-6">Ohh! Khoá học của bạn không tồn tại</h1>
                <p class="mb-6">Chúng tôi rất lấy làm tiếc về điều này, vui lòng tìm khoá học khác</p>

                <form method="get" action="{% url 'search_course'%}" class="mb-5">
                    <div class="input-group d-block d-md-flex bg-white p-1 rounded border">
                        <input type="text" class="form-control w-100 w-md-auto form-control-sm rounded border-0 placeholder-1" placeholder="Tên khoá học ..." name="query" aria-label="Enter your email" aria-describedby="button-addon2">
                        <div class="input-group-append ms-0">
                            <button class="btn btn-sm btn-primary w-100 w-md-auto btn-wide rounded border-0" type="button" id="button-addon2">Tìm khoá học</button>
                        </div>
                    </div>
                </form>

                <a href="/" class="d-inline-block text-underline text-blue">Quay về trang chủ</a>
            </div>
        </div>
    </div>
{% endblock %}
